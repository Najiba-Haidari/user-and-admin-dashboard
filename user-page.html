<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="">
    <main class="container-fluid d-flex flex-row bg-secondary">
      <aside class="col-4">
        <!-- profile -->
        <div class="m-4 bg-light p-4 text-center col-12">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="100"
            height="100"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
          <h3>Najiba Haidari</h3>
          <h6>Full Stack Web Developer</h6>
          <button class="btn btn-primary">Follow</button>
          <button class="btn btn-light border-primary">Message</button>
        </div>

        <!-- links to social media -->
        <div class="m-4 bg-light p-4 col-12">
          <table class="table">
            <tbody>
              <tr>
                <td colspan="2">Website</td>
                <td class="">https://najiba.com</td>
              </tr>
              <tr>
                <td colspan="2">Github</td>
                <td>najiba-najiba</td>
              </tr>
              <tr>
                <td colspan="2">Twitter</td>
                <td>Not in Use</td>
              </tr>
              <tr>
                <td colspan="2">Instagram</td>
                <td>Not in Use</td>
              </tr>
              <tr>
                <td colspan="2">Facebook</td>
                <td>Not in Use</td>
              </tr>
            </tbody>
          </table>
        </div>
      </aside>

      <!-- left side -->
      <!-- contact details  -->
      <div class="container-fluid d-flex flex-row flex-wrap m-4">
        <!-- first contact information -->
        <div class="col-12 p-4 bg-light">
          <table class="table table-striped">
            <tbody>
              <tr>
                <td colspan="2">Full Name</td>
                <td class="">Najiba Mirzaei</td>
              </tr>
              <tr>
                <td colspan="2">Email</td>
                <td>najiba@yahoo.com</td>
              </tr>
              <tr>
                <td colspan="2">Mobile</td>
                <td>000-000-0000</td>
              </tr>
              <tr>
                <td colspan="2">Address</td>
                <td>USA</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- second cards for project status -->
        <!-- status One -->
        <div class="bg-light col-6 p-4 mt-2 me-4">
          <p><span class="text-primary">Assignment</span> Project Status</p>
          <label for="progressbar">We Design</label>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="85"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 85%"
            ></div>
          </div>
          <br />
          <label for="progressbar">Website Markup</label>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 75%"
            ></div>
          </div>
          <br />
          <label for="progressbar">One Page</label>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="90"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 90%"
            ></div>
          </div>
          <br />
          <label for="progressbar">Mobile Template</label>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="55"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 55%"
            ></div>
          </div>
          <br />
          <label for="progressbar">Backend API</label>
          <div class="progress">
            <div
              class="progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 60%"
            ></div>
          </div>
        </div>

        <!-- status two -->
        <div class="bg-light col-5 p-4 mt-2">
          <p><span class="text-danger">Assignment</span> Project Status</p>
          <label for="progressbar">We Design</label>
          <div class="progress">
            <div
              class="bg-danger progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="85"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 85%"
            ></div>
          </div>
          <br />
          <label for="progressbar">Website Markup</label>
          <div class="progress">
            <div
              class="bg-danger progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 75%"
            ></div>
          </div>
          <br />
          <label for="progressbar">One Page</label>
          <div class="progress">
            <div
              class="bg-danger progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="90"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 90%"
            ></div>
          </div>
          <br />
          <label for="progressbar">Mobile Template</label>
          <div class="progress">
            <div
              class="bg-danger progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="55"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 55%"
            ></div>
          </div>
          <br />
          <label for="progressbar">Backend API</label>
          <div class="progress">
            <div
              class="bg-danger progress-bar progress-bar-striped progress-bar-animated"
              role="progressbar"
              aria-valuenow="60"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 60%"
            ></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
